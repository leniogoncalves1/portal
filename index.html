<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Caparaó</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            whatsapp: '#16a34a', // green-600
            'whatsapp-dark': '#15803d', // green-700
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translate3d(0, 40px, 0)' },
              '100%': { opacity: '1', transform: 'translate3d(0, 0, 0)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000;
    }

    /* Styles for the Background Video to act as 'object-fit: cover' */
    .video-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        /* Fallback image: Importante manter caso o navegador bloqueie o autoplay ou a conexão esteja lenta */
        background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
    }
    .video-background {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none; /* Prevents user interaction with video */
    }
    
    /* Logic to ensure video covers screen based on aspect ratio (16:9) */
    @media (min-aspect-ratio: 16/9) {
        .video-background {
            width: 100vw;
            height: 56.25vw; /* 100 * 9 / 16 */
        }
    }
    @media (max-aspect-ratio: 16/9) {
        .video-background {
            width: 177.78vh; /* 100 * 16 / 9 */
            height: 100vh;
        }
    }
  </style>
</head>
<body class="bg-black text-white">
  
  <div class="relative min-h-screen flex items-center justify-center overflow-hidden">
    
    <!-- Video Background Container -->
    <div class="video-wrapper">
        <iframe 
            class="video-background"
            src="https://www.youtube.com/embed/Qx29DtzeNZc?controls=0&autoplay=1&mute=1&loop=1&playlist=Qx29DtzeNZc&playsinline=1&showinfo=0&rel=0&iv_load_policy=3&disablekb=1&modestbranding=1" 
            title="Background Video"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin">
        </iframe>
        <!-- Overlay Escuro (Gradient) para legibilidade do texto -->
        <div class="absolute inset-0 bg-black/40 bg-gradient-to-b from-black/80 via-black/30 to-black/80 z-10"></div>
    </div>

    <!-- Container Principal -->
    <div class="relative z-20 container mx-auto px-4 text-center">
        
        <!-- Cartão com efeito de vidro (Glassmorphism) -->
        <div class="animate-fade-in-up space-y-8 backdrop-blur-md bg-white/10 p-8 md:p-12 rounded-3xl border border-white/20 shadow-2xl max-w-3xl mx-auto">
          
          <!-- Ícone / Logo -->
          <div class="flex justify-center mb-6">
            <div class="p-4 bg-black/20 rounded-full border border-white/10 shadow-inner backdrop-blur-sm">
               <!-- Ícone de Montanha SVG -->
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-emerald-400"><path d="m8 3 4 8 5-5 5 15H2L8 3z"/></svg>
            </div>
          </div>

          <!-- Título Principal -->
          <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold tracking-tight text-white drop-shadow-xl">
            Portal do <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">Caparaó</span>
          </h1>

          <!-- Divisor -->
          <div class="w-24 h-1 bg-gradient-to-r from-transparent via-emerald-500 to-transparent mx-auto rounded-full opacity-80"></div>

          <!-- Textos de Chamada -->
          <div class="space-y-2">
            <p class="text-lg md:text-2xl text-gray-100 font-light drop-shadow-md">
              Este domínio pode ser seu
            </p>
            <p class="text-sm text-gray-300 uppercase tracking-widest font-semibold drop-shadow-sm">
              Oportunidade Exclusiva
            </p>
          </div>

          <!-- Botão do WhatsApp -->
          <div class="pt-4">
             <a
              href="https://wa.me/5528998860305?text=Ol%C3%A1%2C%20tenho%20interesse%20no%20dom%C3%ADnio%20Portal%20do%20Capara%C3%B3"
              target="_blank"
              rel="noopener noreferrer"
              class="inline-flex items-center justify-center gap-3 px-8 py-4 bg-whatsapp hover:bg-whatsapp-dark text-white font-bold text-lg rounded-full transition-all duration-300 shadow-[0_0_20px_rgba(22,163,74,0.4)] hover:shadow-[0_0_30px_rgba(22,163,74,0.6)] hover:-translate-y-1 group"
            >
              <!-- Ícone WhatsApp SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 fill-current group-hover:scale-110 transition-transform duration-300"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
              <span>Falar no WhatsApp</span>
              <span class="hidden md:inline border-l border-white/20 pl-3 ml-1 font-normal opacity-90 text-base">
                (28) 99886-0305
              </span>
            </a>
          </div>

        </div>

        <!-- Rodapé -->
        <div class="mt-16 text-gray-400 text-sm drop-shadow-md font-medium">
          &copy; <script>document.write(new Date().getFullYear())</script> Todos os direitos reservados.
        </div>
    </div>
  </div>
</body>
</html>
